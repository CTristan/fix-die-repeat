# Pre-commit hooks for fix-die-repeat
# Install: pre-commit install
# Run manually: pre-commit run --all-files

# See https://pre-commit.com for more information
repos:
  # Check for prohibited ruff ignores (NEVER-IGNORE rules)
  - repo: local
    hooks:
      - id: check-prohibited-ruff-ignores
        name: Check for prohibited ruff ignores
        entry: uv run scripts/validate_ruff_rules.py
        language: system
        files: pyproject.toml
        pass_filenames: false

  # Ruff linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking with mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: uv run mypy fix_die_repeat tests
        language: system
        pass_filenames: false

  # Run pytest
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
