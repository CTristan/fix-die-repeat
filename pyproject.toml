[project]
name = "fix-die-repeat"
version = "0.1.0"
description = "Automated check, review, and fix loop using pi"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
]

[project.scripts]
fix-die-repeat = "fix_die_repeat.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py312"
line-length = 100
lint.select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "RUF"]

[tool.ruff.lint.per-file-ignores]
"fix_die_repeat/config.py" = ["E501"]
"fix_die_repeat/runner.py" = ["E501"]
"fix_die_repeat/utils.py" = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["fix_die_repeat"]

[tool.mypy]
python_version = "3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fix_die_repeat --cov-report=term-missing --cov-report=html"
