[project]
name = "fix-die-repeat"
version = "0.1.0"
description = "Automated check, review, and fix loop using pi"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.1.0",
    "jinja2>=3.1.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
]

[project.scripts]
fix-die-repeat = "fix_die_repeat.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=5.0.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
    "pre-commit>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
target-version = "py312"
line-length = 100
lint.select = ["ALL"]
lint.ignore = ["D203", "D213"]

[tool.ruff.lint.per-file-ignores]
"fix_die_repeat/cli.py" = [
    "BLE001",  # CLI entrypoint is an exception boundary; we convert unexpected errors into user-facing exits.
    "D301",    # Keeping conventional Click docstrings avoids noisy rewrites that do not improve generated help.
    "FBT001",  # Click injects bool flags directly into callback signatures; changing to wrappers hurts clarity.
]
"fix_die_repeat/config.py" = [
    "FBT001",  # Settings overrides intentionally accept bool flags to match CLI/env toggles without translation.
    "FBT002",  # Bool overrides are forwarded directly to preserve explicit precedence behavior in get_settings().
    "S607",    # Git commands rely on PATH resolution across developer environments, not hardcoded absolute paths.
]
"fix_die_repeat/prompts.py" = [
    "ANN401",  # Jinja context values are intentionally heterogeneous; narrowing types breaks legitimate template inputs.
    "S701",    # Autoescape must stay off because we render plain-text prompts where escaping would corrupt content.
]
"fix_die_repeat/runner.py" = [
    "DTZ005",  # Local wall-clock timestamps are intentional for human-readable run logs and local debugging context.
    "FIX002",  # TODOs document known follow-up work inline; moving all notes elsewhere loses implementation context.
    "G004",    # Custom Logger expects preformatted strings; deferred %-format logging APIs are not available here.
    "TD002",   # Requiring author tags on every TODO adds noise without improving ownership in this small codebase.
    "TD003",   # Requiring issue links for every TODO is impractical for exploratory notes kept near the code.
    "TRY400",  # We cannot use logging.exception because the project uses a custom logger without that API.
]
"fix_die_repeat/utils.py" = [
    "DTZ005",  # Local timestamps are used for operator-facing logs where timezone offsets add noise, not value.
    "FBT001",  # Utility API exposes explicit bool switches; changing signature style would reduce call-site clarity.
    "FBT002",  # Bool arguments are intentionally passed through to keep behavior explicit in command wrappers.
    "PLW1510",  # subprocess return codes are handled manually; check=True would bypass custom error reporting.
    "S602",    # shell=True is required for user-supplied shell commands and compatibility with existing workflows.
    "T201",    # BEL terminal notifications require direct print output; replacing with logging drops sound behavior.
    "TRY300",  # try/except structure preserves linear cleanup/return flow; adding else made control flow harder to scan.
]
"tests/*.py" = [
    "S101",    # Pytest idioms rely on assert statements; replacing them reduces failure introspection quality.
    "S607",    # Test subprocess calls intentionally rely on PATH to mirror real user/runtime behavior.
    "SLF001",  # Tests exercise internal APIs intentionally when validating invariants not exposed publicly.
]

[tool.ruff.lint.isort]
known-first-party = ["fix_die_repeat"]

[tool.mypy]
python_version = "3.12"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=fix_die_repeat --cov-report=term-missing --cov-report=xml --cov-fail-under=80"